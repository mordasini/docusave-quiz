    { cat: "Klima", q: "Aussage zur Klimastabilit√§t?", a: ["Kurzfristige Schwankungen sind unproblematisch", "Schwankungen in kurzen Zeitintervallen sind kritisch", "H√§ufige Klimawechsel f√∂rdern Anpassungsf√§higkeit"], c: 1, d: 8 },

    { cat: "Sch√§dlinge", q: "Entwicklungszeit Papierfischchen vom Ei bis geschlechtsreif?", a: ["ca. 2 Wochen", "ca. 1 Jahr", "ca. 1,5 bis 3 Jahre"], c: 2, d: 10 },
    { cat: "Klima", q: "Verhalten anorganischer Materialien?", a: ["Metallsch√§den nur durch direkte Wassereinwirkung", "Anorganische Materialien sind klimaunempfindlich", "Auch anorganische Materialien k√∂nnen bei hoher Feuchtigkeit Schaden nehmen"], c: 2, d: 10 },
    { cat: "Klima", q: "Verhalten organischer Materialien?", a: ["Reagieren kaum auf Feuchtigkeitsschwankungen", "Nur Papier reagiert auf Feuchte", "Hygroskopische Materialien ver√§ndern Volumen und Gewicht"], c: 2, d: 10 },
    { cat: "Klima", q: "Was ist der Taupunkt?", a: ["Temperatur bei der Wasser gefriert", "Temperatur bei der Feuchtigkeit kondensiert", "Optimale Lagertemperatur"], c: 1, d: 8 },

    { cat: "Klima", q: "Was ist kontrollierte L√ºftung?", a: ["Fenster regelm√§ssig √∂ffnen", "Gezielte Luftzufuhr basierend auf Klima", "Dauerbetrieb von Ventilatoren"], c: 1, d: 8 },
    { cat: "Pr√§vention", q: "Warum sollten Archive nicht im Keller liegen?", a: ["Zu dunkel", "Erh√∂htes Risiko f√ºr Wassersch√§den und Feuchtigkeit", "Zu weit von B√ºros"], c: 1, d: 8 },

    { cat: "Sch√§dlinge", q: "Welche Massnahme ist bei Befall NICHT empfohlen?", a: ["Sofortige Quarant√§ne", "Insektizide direkt auf Archivalien", "Kontakt mit Fachleuten"], c: 1, d: 9 },
    { cat: "Klima", q: "Was bedeutet Pufferwirkung bei Archivkartons?", a: ["Schutz vor mechanischen Sch√§den", "Ausgleich kurzfristiger Klimaschwankungen", "Wasserdichtheit"], c: 1, d: 9 },

    { cat: "Klima", q: "Hauptproblem bei Filmmaterial-Lagerung?", a: ["Zu schwer", "Essigsyndrom durch chemischen Zerfall", "Braucht zu viel Platz"], c: 1, d: 10 },

    { cat: "Sch√§dlinge", q: "Welches Verfahren zur schonenden Sch√§dlingsbek√§mpfung?", a: ["Chemische Begasung", "Anoxie (Sauerstoffentzug)", "UV-Bestrahlung"], c: 1, d: 10 }
];

// SPIELLOGIK
let currentDay = 0;
let questions = [];
let qIndex = 0;
let score = 0;

function pickDay(day) {
    currentDay = day;
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
}

function startQuiz() {
    const fn = document.getElementById('fname').value.trim();
    const ln = document.getElementById('lname').value.trim();
    const em = document.getElementById('email').value.trim();
    
    if (!fn || !ln || !em) {
        document.getElementById('error').textContent = 'Bitte alle Felder ausf√ºllen';
        document.getElementById('error').classList.remove('hidden');
        return;
    }
    if (!em.includes('@')) {
        document.getElementById('error').textContent = 'Bitte g√ºltige E-Mail eingeben';
        document.getElementById('error').classList.remove('hidden');
        return;
    }
    
    // Fragen laden
    if (currentDay === 1) questions = [...day1];
    else if (currentDay === 2) questions = [...day2];
    else questions = [...day3];
    
    // Mischen
    questions.sort(() => Math.random() - 0.5);
    
    document.getElementById('qtotal').textContent = questions.length;
    qIndex = 0;
    score = 0;
    
    document.getElementById('screen2').classList.add('hidden');
    document.getElementById('screen3').classList.remove('hidden');
    showQuestion();
}

function showQuestion() {
    const q = questions[qIndex];
    document.getElementById('cat').textContent = q.cat;
    document.getElementById('questiontext').textContent = q.q;
    document.getElementById('qnum').textContent = qIndex + 1;
    document.getElementById('score').textContent = score;
    document.getElementById('progressbar').style.width = (qIndex / questions.length * 100) + '%';
    
    const div = document.getElementById('answers');
    div.innerHTML = '';
    q.a.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = ans;
        btn.onclick = () => answer(i);
        div.appendChild(btn);
    });
    
    document.getElementById('feedback').classList.add('hidden');
}

function answer(idx) {
    const q = questions[qIndex];
    const btns = document.querySelectorAll('.answer-btn');
    
    btns.forEach((btn, i) => {
        btn.onclick = null;
        if (i === q.c) btn.classList.add('correct');
        else if (i === idx) btn.classList.add('wrong');
    });
    
    const fb = document.getElementById('feedback');
    const fbt = document.getElementById('feedbacktext');
    
    if (idx === q.c) {
        score += q.d * 10;
        fb.className = 'feedback correct';
        fbt.textContent = '‚úì Richtig! +' + (q.d * 10) + ' Punkte';
    } else {
        fb.className = 'feedback wrong';
        fbt.textContent = '‚úó Falsch. Richtig w√§re: ' + q.a[q.c];
    }
    
    fb.classList.remove('hidden');
    document.getElementById('score').textContent = score;
}

function nextQ() {
    qIndex++;
    if (qIndex >= questions.length) {
        showResult();
    } else {
        showQuestion();
    }
}

function showResult() {
    document.getElementById('screen3').classList.add('hidden');
    document.getElementById('screen4').classList.remove('hidden');
    document.getElementById('finalscore').textContent = score + ' Punkte';
    
    const max = questions.reduce((s, q) => s + q.d * 10, 0);
    const pct = Math.round(score / max * 100);
    
    let msg;
    if (pct >= 90) msg = 'üèÜ Ausgezeichnet! Archiv-Experte!';
    else if (pct >= 70) msg = 'üéâ Sehr gut! Solides Wissen!';
    else if (pct >= 50) msg = 'üëç Gut! Noch Luft nach oben.';
    else msg = 'üìö Weiter lernen! Besuchen Sie unseren Stand.';
    
    document.getElementById('finalmsg').textContent = msg;
}
</script>
