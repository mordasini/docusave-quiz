<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSave Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        /* Header */
        .header { 
            background: #c8102e;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .logo { 
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .stats { 
            display: flex;
            gap: 32px;
        }
        
        .stat { 
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }
        
        .stat-value { 
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        /* Panels */
        .panel { 
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 48px;
            margin-bottom: 24px;
        }
        
        .panel h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .panel p.subtitle {
            color: #888;
            margin-bottom: 32px;
        }
        
        /* Day Buttons */
        .day-buttons { 
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 40px 0;
        }
        
        .day-btn { 
            padding: 24px 48px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #333;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .day-btn:hover { 
            background: #c8102e;
            border-color: #c8102e;
        }
        
        .day-btn small {
            display: block;
            margin-top: 8px;
            font-weight: 400;
            opacity: 0.7;
        }
        
        /* Form */
        .form-group { 
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-group label { 
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input { 
            width: 100%;
            padding: 16px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #c8102e;
        }
        
        /* Buttons */
        .btn { 
            padding: 16px 48px;
            font-size: 1rem;
            font-weight: 500;
            background: #c8102e;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        
        .btn:hover { 
            background: #a00d25;
        }
        
        /* Answers */
        .answer-btn { 
            display: block;
            width: 100%;
            padding: 20px 24px;
            margin: 12px 0;
            font-size: 1rem;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .answer-btn:hover { 
            border-color: #c8102e;
        }
        
        .answer-btn.correct { 
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        
        .answer-btn.wrong { 
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .hidden { display: none !important; }
        
        /* Feedback */
        .feedback { 
            margin-top: 32px;
            padding: 24px;
            border: 1px solid #333;
        }
        
        .feedback.correct { 
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }
        
        .feedback.wrong { 
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        /* Category */
        .category { 
            display: inline-block;
            padding: 6px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
            color: #c8102e;
        }
        
        .question { 
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        /* Progress */
        .progress { 
            height: 2px;
            background: #222;
            margin-bottom: 40px;
        }
        
        .progress-bar { 
            height: 100%;
            background: #c8102e;
            transition: width 0.3s;
        }
        
        /* Result */
        .result-score { 
            font-size: 4rem;
            font-weight: 700;
            color: #c8102e;
            margin: 24px 0;
            letter-spacing: -0.02em;
        }
        
        .result-message {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 16px;
        }
        
        .error { 
            color: #ef4444;
            margin-top: 12px;
            font-size: 0.9rem;
        }
        
        /* Rangliste */
        .rangliste-panel {
            position: fixed;
            right: 24px;
            top: 100px;
            width: 280px;
            background: #141414;
            border: 1px solid #2a2a2a;
            padding: 24px;
        }
        
        .rangliste-panel h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #c8102e;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .rang-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
        }
        
        .rang-item:last-child {
            border-bottom: none;
        }
        
        .rang-item .rank {
            color: #666;
            width: 24px;
        }
        
        .rang-item .name {
            flex: 1;
        }
        
        .rang-item .points {
            color: #c8102e;
            font-weight: 600;
        }
        
        @media (max-width: 1300px) {
            .rangliste-panel { display: none; }
        }
        
        /* Timer Circle */
        .timer-container {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 80px;
            height: 80px;
        }
        
        .timer-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background: #1a1a1a;
        }
        
        .timer-circle svg {
            transform: rotate(-90deg);
            width: 80px;
            height: 80px;
        }
        
        .timer-circle .bg {
            fill: none;
            stroke: #333;
            stroke-width: 6;
        }
        
        .timer-circle .progress {
            fill: none;
            stroke: #22c55e;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 226;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
        }
        
        .timer-circle .progress.warning {
            stroke: #f59e0b;
        }
        
        .timer-circle .progress.danger {
            stroke: #ef4444;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }
        
        /* Question container needs relative positioning */
        .question-container {
            position: relative;
        }
        
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">docusave</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Punkte</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Frage</div>
                    <div class="stat-value"><span id="qnum">0</span>/<span id="qtotal">0</span></div>
                </div>
            </div>
        </div>

        <!-- Rangliste Sidebar -->
        <div class="rangliste-panel" id="rangliste-panel">
            <h3>Top 10</h3>
            <div id="rangliste"><p style="color:#666;">Laden...</p></div>
        </div>

        <!-- SCREEN 1: Tag wählen -->
        <div class="panel" id="screen1" style="text-align:center;">
            <h2>Quiz</h2>
            <p class="subtitle">Testen Sie Ihr Wissen rund um Dokumentenschutz</p>
            <div class="day-buttons">
                <button class="day-btn" onclick="pickDay(1)">Tag 1<small>20 Fragen</small></button>
                <button class="day-btn" onclick="pickDay(2)">Tag 2<small>20 Fragen</small></button>
                <button class="day-btn" onclick="pickDay(3)">Tag 3<small>20 Fragen</small></button>
            </div>
        </div>

        <!-- SCREEN 2: Registrierung -->
        <div class="panel hidden" id="screen2" style="text-align:center;">
            <h2>Registrierung</h2>
            <p class="subtitle">Bitte füllen Sie alle Felder aus</p>
            <div class="form-container">
                <div class="form-group">
                    <label>Vorname</label>
                    <input type="text" id="fname" placeholder="Vorname">
                </div>
                <div class="form-group">
                    <label>Nachname</label>
                    <input type="text" id="lname" placeholder="Nachname">
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" id="email" placeholder="ihre@email.ch">
                </div>
                <div class="error hidden" id="error"></div>
                <button class="btn" onclick="startQuiz()" style="width:100%; margin-top:16px;">Quiz starten</button>
            </div>
        </div>

        <!-- SCREEN 3: Frage -->
        <div class="panel hidden" id="screen3">
            <div class="question-container">
                <div class="timer-container">
                    <div class="timer-circle">
                        <svg viewBox="0 0 80 80">
                            <circle class="bg" cx="40" cy="40" r="36"/>
                            <circle class="progress" id="timer-progress" cx="40" cy="40" r="36"/>
                        </svg>
                        <div class="timer-text" id="timer-text">0</div>
                    </div>
                </div>
                <div class="progress"><div class="progress-bar" id="progressbar"></div></div>
                <div class="category" id="cat"></div>
                <img class="question-img" id="question-img" style="display:none; max-width:100%; max-height:200px; margin-bottom:24px; border:1px solid #333;">
                <div class="question" id="questiontext"></div>
                <div id="answers"></div>
                <div class="feedback hidden" id="feedback">
                    <p id="feedbacktext"></p>
                    <button class="btn" onclick="nextQ()" style="margin-top:16px;">Weiter</button>
                </div>
            </div>
        </div>

        <!-- SCREEN 4: Ergebnis -->
        <div class="panel hidden" id="screen4" style="text-align:center;">
            <h2>Quiz beendet</h2>
            <div class="result-score" id="finalscore">0</div>
            <p class="result-message" id="finalmsg"></p>
            <p style="color:#666; margin-top:24px;">Vielen Dank für Ihre Teilnahme.</p>
        </div>
    </div>

<script>
// FRAGEN werden aus Google Sheet geladen
let day1 = [];
let day2 = [];
let day3 = [];
let fragenGeladen = false;

// GOOGLE SHEETS API - EINE URL FÜR ALLES
const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyp3VTv7eh0-psPcxzidl_vcicgKb8o5Y4RrpEH1UELIQNMYeAS8Zem9WrwxPfVy_VJmg/exec';

// Fragen aus Google Sheet laden
async function loadFragen() {
    try {
        const response = await fetch(SHEETS_URL + '?action=fragen');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        day1 = data.tag1 || [];
        day2 = data.tag2 || [];
        day3 = data.tag3 || [];
        fragenGeladen = true;
        console.log('Fragen geladen:', day1.length, day2.length, day3.length);
        
        // Tag-Buttons aktualisieren mit Anzahl Fragen
        updateDayButtons();
    } catch (e) {
        console.error('Fragen laden fehlgeschlagen:', e);
        document.getElementById('screen1').innerHTML = '<h2 style="color:#c8102e;">Fehler beim Laden der Fragen</h2><p>Bitte prüfen Sie die Google Sheet Verbindung.</p><p style="color:#666;">' + e.message + '</p>';
    }
}

function updateDayButtons() {
    const btns = document.querySelectorAll('.day-btn small');
    if (btns[0]) btns[0].textContent = day1.length + ' Fragen';
    if (btns[1]) btns[1].textContent = day2.length + ' Fragen';
    if (btns[2]) btns[2].textContent = day3.length + ' Fragen';
}

// Beim Start laden
loadFragen();

let rangliste = [];

// Rangliste laden
async function loadRangliste() {
    try {
        const response = await fetch(SHEETS_URL);
        const data = await response.json();
        rangliste = data.sort((a, b) => b.punkte - a.punkte).slice(0, 10);
        displayRangliste();
    } catch (e) {
        console.log('Rangliste laden fehlgeschlagen:', e);
    }
}

// Ergebnis speichern
async function saveResult() {
    const maxPunkte = questions.length * 1000; // 1000 pro Frage maximal
    const prozent = Math.round(score / maxPunkte * 100);
    const dauerSekunden = Math.round((Date.now() - startTime) / 1000);
    const minuten = Math.floor(dauerSekunden / 60);
    const sekunden = dauerSekunden % 60;
    const dauerText = minuten + ':' + (sekunden < 10 ? '0' : '') + sekunden;
    
    const data = {
        vorname: document.getElementById('fname').value,
        nachname: document.getElementById('lname').value,
        email: document.getElementById('email').value,
        tag: currentDay,
        punkte: score,
        maxPunkte: maxPunkte,
        prozent: prozent,
        dauer: dauerText
    };
    
    try {
        await fetch(SHEETS_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        console.log('Ergebnis gespeichert');
        loadRangliste();
    } catch (e) {
        console.log('Speichern fehlgeschlagen:', e);
    }
}

// Rangliste anzeigen
function displayRangliste() {
    const div = document.getElementById('rangliste');
    if (!div) return;
    
    if (rangliste.length === 0) {
        div.innerHTML = '<p style="color:#666;">Noch keine Einträge</p>';
        return;
    }
    
    let html = '';
    rangliste.forEach((r, i) => {
        const rank = (i + 1) + '.';
        const name = r.vorname + ' ' + (r.nachname ? r.nachname.charAt(0) + '.' : '');
        html += `<div class="rang-item"><span class="rank">${rank}</span><span class="name">${name}</span><span class="points">${r.punkte}</span></div>`;
    });
    div.innerHTML = html;
}

// SPIELLOGIK
let currentDay = 0;
let questions = [];
let qIndex = 0;
let score = 0;
let startTime = 0;
let questionStartTime = 0;
let timerInterval = null;
const MAX_TIME = 45; // Sekunden bis 0 Punkte-Bonus

function updateTimer() {
    const elapsed = Math.floor((Date.now() - questionStartTime) / 1000);
    const remaining = Math.max(0, MAX_TIME - elapsed);
    
    // Text aktualisieren
    document.getElementById('timer-text').textContent = elapsed;
    
    // Ring aktualisieren (226 = Umfang des Kreises)
    const progress = document.getElementById('timer-progress');
    const offset = (elapsed / MAX_TIME) * 226;
    progress.style.strokeDashoffset = Math.min(226, offset);
    
    // Farbe ändern basierend auf Zeit
    progress.classList.remove('warning', 'danger');
    if (elapsed >= 30) {
        progress.classList.add('danger');
    } else if (elapsed >= 15) {
        progress.classList.add('warning');
    }
}

function startTimer() {
    // Reset
    document.getElementById('timer-text').textContent = '0';
    document.getElementById('timer-progress').style.strokeDashoffset = 0;
    document.getElementById('timer-progress').classList.remove('warning', 'danger');
    
    // Interval starten
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(updateTimer, 100);
}

function stopTimer() {
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }
}

function pickDay(day) {
    currentDay = day;
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
}

async function startQuiz() {
    const fn = document.getElementById('fname').value.trim();
    const ln = document.getElementById('lname').value.trim();
    const em = document.getElementById('email').value.trim().toLowerCase();
    
    if (!fn || !ln || !em) {
        document.getElementById('error').textContent = 'Bitte alle Felder ausfüllen';
        document.getElementById('error').classList.remove('hidden');
        return;
    }
    if (!em.includes('@')) {
        document.getElementById('error').textContent = 'Bitte gültige E-Mail eingeben';
        document.getElementById('error').classList.remove('hidden');
        return;
    }
    
    // E-Mail Überprüfung gegen bereits gespielte
    document.getElementById('error').textContent = 'Überprüfe E-Mail...';
    document.getElementById('error').classList.remove('hidden');
    
    try {
        const response = await fetch(SHEETS_URL);
        const data = await response.json();
        const emailExists = data.some(r => r.email && r.email.toLowerCase() === em);
        
        if (emailExists) {
            document.getElementById('error').textContent = 'Diese E-Mail hat bereits teilgenommen!';
            return;
        }
    } catch (e) {
        console.log('E-Mail Check fehlgeschlagen, fahre fort:', e);
    }
    
    document.getElementById('error').classList.add('hidden');
    
    // Fragen laden
    if (currentDay === 1) questions = [...day1];
    else if (currentDay === 2) questions = [...day2];
    else questions = [...day3];
    
    // Nach Schwierigkeit sortieren (einfach → schwer)
    questions.sort((a, b) => a.d - b.d);
    
    document.getElementById('qtotal').textContent = questions.length;
    qIndex = 0;
    score = 0;
    
    document.getElementById('screen2').classList.add('hidden');
    document.getElementById('screen3').classList.remove('hidden');
    startTime = Date.now();
    showQuestion();
}

function showQuestion() {
    const q = questions[qIndex];
    document.getElementById('cat').textContent = q.cat;
    document.getElementById('questiontext').textContent = q.q;
    document.getElementById('qnum').textContent = qIndex + 1;
    document.getElementById('score').textContent = score;
    document.getElementById('progressbar').style.width = (qIndex / questions.length * 100) + '%';
    
    // Bild anzeigen falls vorhanden
    const img = document.getElementById('question-img');
    if (q.img && q.img.length > 0) {
        img.src = 'bilder/' + q.img;
        img.style.display = 'block';
        img.onerror = function() { this.style.display = 'none'; };
    } else {
        img.style.display = 'none';
    }
    
    const div = document.getElementById('answers');
    div.innerHTML = '';
    q.a.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = ans;
        btn.onclick = () => answer(i);
        div.appendChild(btn);
    });
    
    document.getElementById('feedback').classList.add('hidden');
    
    // Timer für diese Frage starten
    questionStartTime = Date.now();
    startTimer();
}

function answer(idx) {
    stopTimer();
    const q = questions[qIndex];
    const btns = document.querySelectorAll('.answer-btn');
    
    // Zeit berechnen
    const sekunden = Math.round((Date.now() - questionStartTime) / 1000);
    
    btns.forEach((btn, i) => {
        btn.onclick = null;
        if (i === q.c) btn.classList.add('correct');
        else if (i === idx) btn.classList.add('wrong');
    });
    
    const fb = document.getElementById('feedback');
    const fbt = document.getElementById('feedbacktext');
    
    if (idx === q.c) {
        // 1000 Punkte minus 20 pro Sekunde, minimum 0
        const punkte = Math.max(0, 1000 - (sekunden * 20));
        score += punkte;
        fb.className = 'feedback correct';
        fbt.textContent = 'Richtig. +' + punkte + ' Punkte (' + sekunden + ' Sek.)';
    } else {
        // Falsch = 0 Punkte
        fb.className = 'feedback wrong';
        fbt.textContent = 'Falsch. Richtige Antwort: ' + q.a[q.c];
    }
    
    fb.classList.remove('hidden');
    document.getElementById('score').textContent = score;
}

function nextQ() {
    qIndex++;
    if (qIndex >= questions.length) {
        showResult();
    } else {
        showQuestion();
    }
}

function showResult() {
    document.getElementById('screen3').classList.add('hidden');
    document.getElementById('screen4').classList.remove('hidden');
    document.getElementById('finalscore').textContent = score + ' Punkte';
    
    const max = questions.length * 1000;
    const pct = Math.round(score / max * 100);
    
    let msg;
    if (pct >= 80) msg = 'Ausgezeichnet! Sie sind ein Archiv-Experte.';
    else if (pct >= 60) msg = 'Sehr gut! Solides Fachwissen.';
    else if (pct >= 40) msg = 'Gut gemacht. Noch Potenzial nach oben.';
    else msg = 'Besuchen Sie unseren Stand für mehr Informationen.';
    
    document.getElementById('finalmsg').textContent = msg;
    
    // Ergebnis speichern
    saveResult();
}

// Beim Laden Rangliste holen
loadRangliste();
</script>
</body>
</html>
